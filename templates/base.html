<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <!-- Load static files -->
    {% load static %}
    <!-- css -->
    <link rel="stylesheet" href="{% static 'home/style.css' %}">
    <!-- Bootstrap CSS -->
    <!-- Font Awesome -->
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
    />
    <!-- MDB -->
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.css"
        rel="stylesheet"
    />


</head>
<body>
<header style="margin-bottom: 20px">
    <nav class="navbar navbar-expand-lg navbar-light" style="display: contents">
        <!-- Container wrapper -->
        <div class="container-fluid">
            <!-- Navbar brand -->
            <a class="navbar-brand me-2" href="">
                <img
                    src="https://st.depositphotos.com/63963752/59645/v/600/depositphotos_596452870-stock-illustration-rrw-letter-logo-design-white.jpg"
                    height="50"
                    alt="RrW"
                    loading="lazy"
                    style="margin-top: -1px;"
                />
            </a>

            <!-- Toggle button -->
            <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarButtonsExample"
                aria-controls="navbarButtonsExample"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <i class="fas fa-bars"></i>
            </button>

            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarButtonsExample">
                <!-- Left links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Restaurant Recommendation Website</a>
                    </li>
                </ul>
                <!-- Left links -->

                <div class="d-flex align-items-center">
                    {% if request.session.user_id %}
                        <!-- Show authenticated user links -->
                        <a class="btn btn-primary me-3" href="{% url 'home' %}">Home</a>
                        <a class="btn btn-link px-3 me-2" href="{% url 'logout' %}" onclick="logoutConfirmation()">Logout</a>
                        <script>
                          function logoutConfirmation() {
                            if (confirm('Are you sure you want to logout?')) {
                              window.location.href = "{% url 'logout' %}";
                            }
                          }
                        </script>
                    {% else %}
                        <!-- Show links for non-authenticated user -->
                        <a class="btn btn-link px-3 me-2" href="{% url 'login' %}">Login</a>
                        <a class="btn btn-primary me-3" href="{% url 'register' %}">Sign up</a>
                    {% endif %}
                </div>
            </div>
            <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
    </nav>
    <!-- Additional Navbar -->
</header>


<main>
    {% block content %}
    <!-- Default content for child templates -->
    {% endblock %}
</main>

<!-- Bootstrap JS -->
<script
  type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.js"
></script>
<!-- Include the Bootstrap JS file -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
